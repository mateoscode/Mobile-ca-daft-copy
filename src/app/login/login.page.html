<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home" fill="clear">Back</ion-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section class="auth-shell page-shell">
    <div class="auth-copy">
      <p class="eyebrow">Welcome back</p>
      <h1>Access your CaMobile dashboard</h1>
      <p>
        Sign in to manage your property listings and connect
        with potential buyers.
      </p>
      <a routerLink="/register">Need an account? Register</a>
    </div>
    <div class="auth-card panel-card">
      <h2>Sign in</h2>
      <input type="email" placeholder="Email" #email />
      <input type="password" placeholder="Password" #pass />
      <p class="error" *ngIf="error !== ''">{{error}}</p>
      <ion-button expand="block" (click)="login(email.value, pass.value)"
        >Login</ion-button
      >
    </div>
  </section>
</ion-content>
