<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home" fill="clear">Back</ion-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>

    </ion-toolbar>
  </ion-header>
  <div id="box">
    <h1>Welcome</h1> <!-- login page with email and password fields  -->
    <input type="text" placeholder="Email" #email />
    <input type="password" placeholder="Password" #pass />
    <p *ngIf="error !== ''">{{error}}</p><!-- shows error message if login fails  -->
    <ion-button expand="block" (click)="login(email.value, pass.value)">Login</ion-button>
    <div style="margin-top:12px"><a routerLink="/register">Don't have an account? Register</a></div>
  </div>
</ion-content>
