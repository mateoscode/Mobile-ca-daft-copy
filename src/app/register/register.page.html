<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/login" fill="clear">Back</ion-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section class="auth-shell page-shell">
    <div class="auth-copy">
      <p class="eyebrow">Join our community</p>
      <h1>Create your seller profile</h1>
      <p>
        Register to list properties, manage your listings, and connect with
        potential buyers.
      </p>
      <a routerLink="/login">Already have an account? Sign in</a>
    </div>
    <div class="auth-card panel-card">
      <h2>Register</h2>
      <input type="email" placeholder="Email" #email />
      <input type="password" placeholder="Password" #pass />
      <p class="error" *ngIf="error !== ''">{{error}}</p>
      <ion-button expand="block" (click)="register(email.value, pass.value)"
        >Create account</ion-button
      >
    </div>
  </section>
</ion-content>
