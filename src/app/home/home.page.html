<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/login" fill="clear">Sign in</ion-button>
    </ion-buttons>
    <ion-title>CaMobile Estates</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section class="hero-shell page-shell">
    <div class="hero-text">
      <p class="eyebrow">Curated properties</p>
      <h1>Modern residences for discerning buyers</h1>
      <p class="lede">Browse a handpicked portfolio of contemporary homes, penthouses, and retreats listed directly by trusted hosts.</p>
      <ion-button routerLink="/add-prop">Add a listing</ion-button>
    </div>
  </section>

  <section class="listings-section page-shell" id="featured-listings">
    <div class="section-head">
      <div>
        <p class="eyebrow">Featured selection</p>
        <h2>Available properties</h2>
      </div>
    </div>
    <div class="listings-grid">
      <property-card-component *ngFor="let i of data" [listings]="i"></property-card-component>
    </div>
  </section>
</ion-content>
